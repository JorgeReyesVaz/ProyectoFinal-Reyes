<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora de Paneles solares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Hammersmith+One" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Slab" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&display=swap" rel="stylesheet">
</head>
<body id="body">
    
    <section class="">
        <form class="bgform" id="formRegister">
            <div class="form-group mb-4">
                <label for="exampleInputEmail">Usuario</label>
                <input type="text" class="form-control " id="InputUser" aria-describedby="usuarioInput" placeholder="Ingresa tu Usuario" required>
            </div>
            <div class="form-group mb-4">
              <label for="exampleInputEmail">Correo electronico</label>
              <input type="email" class="form-control " id="InputEmail" aria-describedby="emailHelp" placeholder="Ingresa tu correo" required>
              <small id="emailHelp" class="form-text text-muted ">Ingresa tu dirección de correo electrónico.</small>
            </div>
            <div class="form-group mb-4">
              <label for="InputPassword">Contraseña</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-dark" id="btnRegistrar">Registrar</button>
            <button type="button" class="btn btn-dark" id="btnIrEntrar">Entrar</button>
        </form>  
        <form class="bgform disable" id="formLogin">
            <div class="form-group mb-4">
              <label for="exampleInputEmail1">Correo electronico</label>
              <input type="email" class="form-control " id="InputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo" required>
              <small id="emailHelp" class="form-text text-muted ">Ingresa tu dirección de correo electrónico.</small>
            </div>
            <div class="form-group mb-4">
              <label for="InputPassword">Contraseña</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-dark" id="btnEntrar">Entrar</button>
            <button type="button" class="btn btn-dark" id="btnIrRegistrar">Registrar</button>
          </form>    
    </section>
    
        
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
